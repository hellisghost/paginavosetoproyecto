<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="trabajo2.css">
        <script src="./trabajo2.js"></script>
    <title>Calculo de producto</title>
</head>
<body>
    <div>
        <input type="text" id="proyecto" placeholder="ingrese el nombre de su proyecto">
    </div>
    <div class="form1">
        <select name="productos" id="productos" onchange="precio1()">
            <option value="">Seleccionar</option>
            <option value="4895000">computador</option>
            <option value="70000">telefono</option>
            <option value="54000">internet</option>
            <option value="38000">dominio</option>
        </select>
        <input type="number" placeholder="cantidad" id="cantidad1">
        <input type="number" placeholder="precio" readonly id="precio1">
    </div>
    <div class="form2">
        <select name="productos2" id="productos2" onchange="precio2()">
            <option value="">Seleccionar</option>
            <option value="115076">Licencias</option>
            <option value="101000">nube</option>
            <option value="85000">servidor</option>
            
        </select>
        <input type="number" placeholder="cantidad" id="cantidad2">
        <input type="number" placeholder="precio" readonly id="precio2">
    </div>
    <button onclick="calcular()">Calcular</button>
    <button onclick="getFactura()">Generar factura</button>

    
    <p>Total Producto1</p>
    <p id="total1"></p>
    
    <p>Total Producto2</p>
    <p id="total2"></p>
    
    <p>Total</p>
    <p id="totalAbsoluto"></p>

    <hr>
    
    <p id="nombre"></p>
   
    <ul id="factura"></ul>

    <a class="link" href="/index.html">volver al inicio</a>

</body>
</html>
